<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>برنامج الامتحانات التعويضية والاطلاع على الأوراق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #2c3e50;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2, h3 { color: #34495e; }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover { background-color: #2980b9; }

    button:disabled{
      opacity: .6;
      cursor: not-allowed;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      main { margin: 10px; padding: 15px; }
    }

    /* جدول */
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }

    /* PDF Viewer */
    .viewer {
      width: 100%;
      height: 780px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
      background: #fff;
    }

    /* Notice centered */
    .notice{
      text-align: center;
      margin: 8px 0 14px 0;
      color: #2c3e50;
    }

    .center-title { text-align: center; }

  </style>
</head>

<body>
  <header>
    <h1>برنامج الامتحانات التعويضية والاطلاع على الأوراق</h1>
  </header>

  <main>
    <!-- القسم 1: عرض برنامج التخصص (PDF من Google Drive) -->
    <section>
      <h2>عرض برنامج التخصص</h2>

      <label for="level">اختر المستوى:</label>
      <select id="level" onchange="populateSpecialties()">
        <option value="">-- اختر --</option>
        <option value="license">ليسانس</option>
        <option value="master">ماستر</option>
      </select>

      <label for="specialty">اختر التخصص:</label>
      <select id="specialty" onchange="showProgramPdf()">
        <option value="">-- اختر التخصص --</option>
      </select>

      <div id="programViewerContainer"></div>
    </section>

    <hr style="margin: 30px 0;">

    <!-- القسم 2: تبريرات التغيب + بحث حسب المقياس فقط + تصدير PDF -->
    <section>
      <h2 class="center-title">تبريرات التغيب في الامتحان حسب المقاييس</h2>
      <p class="notice">القائمة غير نهائية يرجى تفقدها 24 ساعة قبل الامتحان</p>

      <label for="search">اختر أو اكتب اسم المقياس:</label>
      <input list="modules" id="search" placeholder="اكتب اسم المقياس ..." />
      <datalist id="modules"></datalist>

      <table id="dataTable">
        <thead>
          <tr>
            <th>الاسم</th>
            <th>اللقب</th>
            <th>رقم التسجيل</th>
            <th>المقياس</th>
            <th>التخصص</th>
            <th>المستوى</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="pdfBtn" onclick="exportToPDF()" disabled>تحميل القائمة كـ PDF</button>
    </section>
  </main>

  <script>
    // --------------------------
    // 1) برامج التخصص (PDF من Google Drive)
    // --------------------------
    const specialties = {
      license: [
        "السنة الأولى تداول واسواق مالية",
        "السنة الثانية جذع مشترك",
        "اقتصاد كمي",
        "اقتصاد دولي",
        "اقتصاد وتسيير المؤسسات",
        "اقتصاد مالي ونقدي"
        
      ],
      master: [
        "ماستر 1 كل التخصصات",
        " ماستر 2 كل التخصصات"
      ]
    };

    const programPdfs = {
      "السنة الأولى تداول واسواق مالية": "https://drive.google.com/file/d/13hBFuQSfPlJfSscTOBSYXtDTUJVuzRCX/preview",
      "السنة الثانية جذع مشترك": "https://drive.google.com/file/d/1ry034O_xg67WiXtVXz2yMDGm_2FLe1DI/preview",
      "اقتصاد كمي": "https://drive.google.com/file/d/1WuF_-D_RNFQiHOV_CET3XoxKoPh4hfqg/preview",
      "اقتصاد دولي": "https://drive.google.com/file/d/18CLvLTUVeVGWSTCIqpOGwL6b-x4V8cLS/preview",
      "اقتصاد وتسيير المؤسسات": "https://drive.google.com/file/d/1aH5LFsSgqmdSRaYrZGlqhh4NATmYz7G3/preview",
      "اقتصاد مالي ونقدي": "https://drive.google.com/file/d/1G9UDj9Ho5H8nLWaBD1RDmJuStJvA2amf/preview",
      "ماستر 1 كل التخصصات": "https://drive.google.com/file/d/1BUQKdCmsVuvd_X-qZbPef8oK2sdImJBK/preview",
      " ماستر 2 كل التخصصات": "https://drive.google.com/file/d/1aMlSYmhX15HRh1WCkjqvHCsui25Qivoi/preview"
    };

    function populateSpecialties() {
      const level = document.getElementById("level").value;
      const specialtySelect = document.getElementById("specialty");
      specialtySelect.innerHTML = '<option value="">-- اختر التخصص --</option>';

      if (specialties[level]) {
        specialties[level].forEach(s => {
          const option = document.createElement("option");
          option.value = s;
          option.textContent = s;
          specialtySelect.appendChild(option);
        });
      }

      document.getElementById("programViewerContainer").innerHTML = "";
    }

    function showProgramPdf() {
      const specialty = document.getElementById("specialty").value;
      const pdfUrl = programPdfs[specialty];
      const container = document.getElementById("programViewerContainer");

      if (pdfUrl) {
        container.innerHTML = `
          <iframe class="viewer" src="${pdfUrl}"></iframe>
        `;
      } else {
        container.innerHTML = "";
      }
    }

    // --------------------------
    // 2) جدول التبريرات من Google Sheets CSV
    // --------------------------
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vREueC1I9dE5e7hu1SJpRg13SJ8Fya9mfT396J9zcSslRzwhX51YXd6jhMz23Y2_P1iwi1O3BvhJRH1/pub?output=csv';

    // Parser بسيط (إذا CSV يحتوي فواصل داخل " " استخدم PapaParse)
    async function fetchCSV(url) {
      const response = await fetch(url, { cache: "no-store" });
      const text = await response.text();
      return text
        .trim()
        .split('\n')
        .map(row => row.split(',').map(c => (c ?? "").trim()));
    }

    function getUniqueModules(data) {
      const moduleIndex = data[0].indexOf("المقياس");
      const modules = new Set();
      data.slice(1).forEach(row => {
        if (row[moduleIndex]) modules.add(row[moduleIndex].trim());
      });
      return [...modules];
    }

    function fillModuleSuggestions(modules) {
      const datalist = document.getElementById("modules");
      datalist.innerHTML = "";
      modules.forEach(module => {
        const option = document.createElement("option");
        option.value = module;
        datalist.appendChild(option);
      });
    }

    function displayData(data) {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';

      data.slice(1).forEach(row => {
        if (row.length < 6) return;

        const tr = document.createElement('tr');
        for (let i = 0; i < 6; i++) {
          const td = document.createElement('td');
          td.textContent = row[i] ?? "";
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      });
    }

    // بحث فقط داخل عمود "المقياس"
    function setupSearch(fullData) {
      const input = document.getElementById('search');
      const moduleIndex = fullData[0].indexOf("المقياس");

      input.addEventListener('input', () => {
        const term = (input.value || "").trim().toLowerCase();

        if (!term) {
          displayData(fullData);
          return;
        }

        const filtered = fullData.filter((row, i) => {
          if (i === 0) return false;
          const moduleCell = (row[moduleIndex] || "").toLowerCase();
          return moduleCell.includes(term);
        });

        displayData([fullData[0], ...filtered]);
      });
    }

    let loaded = false;

    fetchCSV(sheetUrl).then(data => {
      const modules = getUniqueModules(data);
      fillModuleSuggestions(modules);
      displayData(data);
      setupSearch(data);

      loaded = true;
      document.getElementById("pdfBtn").disabled = false;
    }).catch(err => {
      console.error(err);
      alert("تعذر تحميل البيانات من Google Sheets. تحقق من رابط CSV أو إعدادات النشر.");
    });

    // --------------------------
    // 3) تصدير PDF: يطبع فقط (الاسم/اللقب/رقم التسجيل) + خانة إمضاء
    //    ويضع أعلى الجدول: المستوى + التخصص + المقياس
    // --------------------------
    function getLevelLabel(val){
      if (val === "license") return "ليسانس";
      if (val === "master") return "ماستر";
      return "";
    }

    function exportToPDF() {
      if (!loaded) return;

      const table = document.getElementById("dataTable");
      const rows = table.querySelectorAll("tbody tr");

      // جدول خاص بالطباعة
      const printTable = document.createElement("table");
      printTable.style.width = "100%";
      printTable.style.borderCollapse = "collapse";

      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th style="border:1px solid #000; padding:8px;">الاسم</th>
          <th style="border:1px solid #000; padding:8px;">اللقب</th>
          <th style="border:1px solid #000; padding:8px;">رقم التسجيل</th>
          <th style="border:1px solid #000; padding:8px;">الإمضاء</th>
        </tr>
      `;
      printTable.appendChild(thead);

      const tbody = document.createElement("tbody");

      rows.forEach(tr => {
        const cells = tr.querySelectorAll("td"); // [0]=الاسم, [1]=اللقب, [2]=رقم التسجيل...
        if (!cells || cells.length < 3) return;

        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td style="border:1px solid #000; padding:8px;">${cells[0].textContent}</td>
          <td style="border:1px solid #000; padding:8px;">${cells[1].textContent}</td>
          <td style="border:1px solid #000; padding:8px;">${cells[2].textContent}</td>
          <td style="border:1px solid #000; padding:16px;"></td>
        `;
        tbody.appendChild(newRow);
      });

      printTable.appendChild(tbody);

      // Wrapper للطباعة
      const wrapper = document.createElement("div");
      wrapper.style.direction = "rtl";
      wrapper.style.fontFamily = "Arial, sans-serif";
      wrapper.style.background = "#fff";
      wrapper.style.padding = "16px";

      const title = document.createElement("h2");
      title.textContent = "قائمة الطلبة المعنيين بالامتحان التعويضي";
      title.style.textAlign = "center";
      title.style.margin = "0 0 12px 0";

      // معلومات أعلى الجدول
      const levelVal = document.getElementById("level")?.value || "";
      const specialtyVal = document.getElementById("specialty")?.value || "";
      const moduleVal = document.getElementById("search")?.value || "";

      const info = document.createElement("div");
      info.style.margin = "0 0 12px 0";
      info.style.padding = "10px 12px";
      info.style.border = "1px solid #ccc";
      info.style.borderRadius = "8px";
      info.style.background = "#f7f7f7";
      info.style.lineHeight = "1.8";
      info.innerHTML = `
        <div><strong>المستوى:</strong> ${getLevelLabel(levelVal) || "—"}</div>
        <div><strong>التخصص:</strong> ${(specialtyVal || "").trim() || "—"}</div>
        <div><strong>المقياس:</strong> ${(moduleVal || "").trim() || "الكل"}</div>
      `;

      wrapper.appendChild(title);
      wrapper.appendChild(info);
      wrapper.appendChild(printTable);

      // إدراج مؤقت في DOM (لتفادي PDF فارغ)
      const holder = document.createElement("div");
      holder.style.position = "fixed";
      holder.style.left = "-10000px";
      holder.style.top = "0";
      holder.appendChild(wrapper);
      document.body.appendChild(holder);

      const opt = {
        margin: 10,
        filename: "قائمة_الطلبة_للامضاء.pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: {
          scale: 2,
          useCORS: true,
          backgroundColor: "#ffffff",
          scrollY: 0
        },
        jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
      };

      html2pdf()
        .set(opt)
        .from(wrapper)
        .save()
        .finally(() => {
          document.body.removeChild(holder);
        });
    }
  </script>
</body>
</html>
